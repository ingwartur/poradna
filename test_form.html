
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тестова форма – Poradna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0057B8;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Надішли запит на консультацію</h1>
  <form id="consultation-form">
    <input type="text" name="name" placeholder="Ім’я" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="country" placeholder="Країна перебування" required>
    <input type="text" name="topic" placeholder="Тема запиту" required>
    <textarea name="message" placeholder="Ваше повідомлення..." required></textarea>
    <button type="submit">Надіслати</button>
  </form>

  <script>
    document.getElementById("consultation-form").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbxYbl-1uG_EaqiATpwj-o9R-1xM3druk8MV-Tq-r_AIvChCwaFB87sSiXIX4hADae0/exec", {
        method: "POST",
        body: JSON.stringify({
          name: this.name.value,
          email: this.email.value,
          country: this.country.value,
          topic: this.topic.value,
          message: this.message.value
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(() => alert("Ваш запит надіслано!"))
      .catch(err => alert("Сталася помилка: " + err));
    });
  </script>
</body>
</html>
