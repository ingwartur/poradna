<h1>Підпишись на гайд</h1>
  <form id="subscribe-form">
    <input type="email" name="email" placeholder="Введи email" required>
    <button type="submit">Підписатись</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = this.email.value;
      fetch("/save-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("message").innerText = "Дякуємо за підписку!";
        this.reset();
      })
      .catch(error => {
        document.getElementById("message").innerText = "Сталася помилка.";
      });
    });
  </script>
